<!DOCTYPE html>
<html>
<head>
    <title>Product Sales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Product Sales</h1>
        <table class="table table-striped" id="product-sales">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2 class="mt-5">Total Sales: $<span id="total-sales">0</span></h2>
    </div>

    <script>
        $(document).ready(function() {
            // Assuming the csv data is in the variable data
            let data = `product,sales,region\nWidget A,1500.50,North\nWidget B,2300.75,South`;

            let rows = data.split("\n");
            let totalSales = 0;

            for(let i = 1; i < rows.length; i++){
                let columns = rows[i].split(",");
                let product = columns[0];
                let sales = parseFloat(columns[1]);
                totalSales += sales;

                let rowHtml = `<tr><td>${product}</td><td>$${sales.toFixed(2)}</td></tr>`;
                $("#product-sales tbody").append(rowHtml);
            }

            $("#total-sales").text(totalSales.toFixed(2));
        });
    </script>
</body>
</html>
